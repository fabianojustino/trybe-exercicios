<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      function addChild(element, tag) {
        element.appendChild(document.createElement(tag));
      }

       function addClass(element, classe){
        element.className = classe;
       }

      //seleciona a tag body 
      let body = document.querySelector("body");

      //adiciona h1 e main como filhos de body
      addChild(body, "h1");
      addChild(body, "main");

      //seleciona o main e adiciona uma classe
      let main = document.querySelector("main");
      addClass(main,"main-content")
 
      //adiciona uma section a main
      addChild(main, 'section')
      
      //seleciona a section
      let section = document.querySelector("section");
      addClass(section,"center-content")

      main.appendChild;
    </script>
  </body>
</html>
