<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Currículo</title>
</head>
<body>

  <form action="" method="get">
   
   <fieldset>
    <legend><strong> Currículo</strong></legend>
     <label for='nome'>Nome Completo :<br>
     <input type="text" id='nome' maxlength="40" name="nome" required placeholder="Digite o seu nome completo">
     </label><br><br>

     <label for='email'>E-mail :<br>
     <input type="email" id='email' maxlength="50" name="email" required placeholder="Digite o seu email">
     </label><br><br>

     <label for='cpf'>Cpf :<br>
     <input type="text" id='cpf' maxlength="11" name="cpf" required placeholder="Digite o seu cpf">
     </label><br><br>

     <label for='endereco'>Endereço :<br>
     <input type="text" id='endereco' maxlength="200" name="endereco" required placeholder="Digite o seu endereço">
     </label><br><br>

     <label for='cidade'>Cidade :<br>
      <input type="text" id='cidade' maxlength="28" name="cidade" required placeholder="Digite o sua cidade">
      </label><br><br>

     <label for='estado'>Estado :<br>
     <select type="text" id='estado' name="estado">
     </select>
     </label><br><br>

     <span><strong>Moradia</strong></span><br>
      <label for='casa'>
      <input type="radio" name="moradia" id="casa" value="casa" checked>Casa</label>
      <label for='apartamento'>
      <input type="radio" name="moradia" id="apartamento" value="apartamento">Apartamento</label> 

   </fieldset>

   <fieldset>
   <legend><strong>Dados do seu último emprego:</strong> </legend>
   <label for='curriculo'>Resumo do currículo :<br>
    <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required placeholder="Insira um resumo as suas qualificações pessoais"></textarea>
    </label><br><br>

    <label for='cargo'>Cargo :<br>
      <input type="text" id='cargo' name="cargo" maxlength="40" required>
     </label><br><br>

     <label for='cargo'>Descrição do cargo :<br>
      <input type="text" id='desc-cargo' name="desc-cargo" maxlength="500" size="20" required>
     </label><br><br>

     <label for='inicio'>data de início :<br>
      <input type="text" id='inicio' name="inicio" maxlength="10" size="30" required placeholder="Insira uma data no formato: 12/01/1999">
     </label><br><br>
       <button type="submit" id='submit' >Enviar</button>

   </fieldset>


  </form>

  <section id='answers'></section>
  
</body>
<script src='/script.js'></script>
</html>
