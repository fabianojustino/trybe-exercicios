<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <!-- DatePicker -->
  <link rel="stylesheet" href="/node_modules/datepickerx/dist/css/DatePickerX.min.css">

  <!-- BootStrap -->
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">

  <title>Currículo</title>

</head>

<body>

  <form action="" method="get" id='form'>


    <div class="container">
      <label for='nome' class="form-label">Nome Completo :</label>
      <input class='form-control' type="text" id='nome' maxlength="40" name="nome" required
        placeholder="Digite o seu nome completo">
    </div>


    <div class="container">
      <label for='email' class="form-label">E-mail : </label>
      <input class='form-control' type="email" id='email' maxlength="50" name="email" required
        placeholder="Digite o seu email">

    </div>

    <div class="container">
      <label for='cpf' class="form-label">Cpf :</label>
      <input class="form-control" type="text" id='cpf' maxlength="11" name="cpf" required
        placeholder="Digite o seu cpf">
    </div>

    <div class="container">
      <label for='endereco' class="form-label">Endereço : </label>
      <input class="form-control" type="text" id='endereco' maxlength="200" name="endereco" required
        placeholder="Digite o seu endereço">
    </div>

    <div class="container">
      <label for='cidade' class="form-label">Cidade : </label>
      <input class="form-control" type="text" id='cidade' maxlength="28" name="cidade" required
        placeholder="Digite o sua cidade">

    </div>


    <div class="container">
      <label for='estado' class="form-label">Estado : </label>
      <select class="form-select" type="text" id='estado' name="estado">
      </select>

    </div>


    <div class="container">
      <p class="lead"><strong>Moradia</strong></p>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="moradia" id="casa" value="casa" checked>
        <label for='casa' class="form-check-label">Casa</label>
      </div>
 

      <div class="form-check">
        <input type="radio" class="form-check-input" name="moradia" id="apartamento" value="apartamento">
        <label for='apartamento' class="form-label">Apartamento</label>
      </div>
    </div>


    <div class="container ">     
      <label for='curriculo' class="form-label">Resumo do currículo :<br>
        <textarea class="form-control" name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required
          placeholder="Insira um resumo as suas qualificações pessoais"></textarea>
      </label>   
    </div>

    <div class="container">
      <label for='cargo' class="form-label">Cargo : </label>
      <input class="form-control" type="text" id='cargo' name="cargo" maxlength="40" required>     </input>
    </div>

    <div class="container">
      <label for='cargo' class="form-label">Descrição do cargo : </label>
      <input class="form-control" type="text" id='desc-cargo' name="desc-cargo" maxlength="500" size="20" required>

    </div>

    <div class="container">
      <label for='inicio' class="form-label">data de início :</label>
      <input class="form-control" type="text" id='inicio' name="inicio" maxlength="10" size="30" required
        placeholder="Insira uma data no formato: 12/01/1999">
    </div>

    <div class="container">
      <button class="btn btn-success" type="submit" id='submit'>Enviar</button>
    </div>

    <p class="lead">Seguem os dados corretos</p>
    <div id='answers' class="container">sdfsd</div>

    <p class="lead">Seguem os erros incorretos</p>
    <div id='wrongs' class="container"></div>

  </form>


</body>


<!-- BootStrap -->
<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

<!-- JQuery -->
<script src="scripts/jquery-3.6.0.min.js"></script>

<!-- Moment JS -->
 <!-- <script src="/node_modules/moment/dist/moment.js"></script>  -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


<!-- DatePicker  -->

<script src="/node_modules/datepickerx/dist/js/DatePickerX.min.js"></script>

<!-- Just-validate -->
<script src="node_modules/just-validate/dist/just-validate.production.min.js"></script>

<script src='scripts/script.js'></script>



</html>
